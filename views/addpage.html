{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/" id="add">
    <label for="name" class="col-sm-2 control-label">Nombre del Usuario</label><br>

    <input name="name" type="text" class="form-control"/><br>
    
    <label for="email" class="col-sm-2 control-label">Email del Usuario</label><br>

    <input name="email" type="email" class="form-control"/><br>
      
    <label for="title" class="col-sm-2 control-label">Page Title</label><br>

    <input name="title" type="text" class="form-control"/><br>
    
    <label for="content" class="col-sm-2 control-label">Content</label><br>

    <textarea name="content" class="form-control"></textarea><br>

    <label for="status" class="col-sm-2 control-label">Status</label><br>
    <select name="status">
      <option value="open">open</option>
      <option value="closed">closed</option>
    </select><br><br>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
